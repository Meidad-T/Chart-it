<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Butterfly Chart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Top navigation -->
      <nav class="topnav">
        <div class="nav-left">
          <button id="backBtn" class="nav-btn hidden">Back</button>
          <span class="brand">Chart it!</span>
        </div>
        <div class="nav-right">
          <button id="newChartBtn" class="nav-btn">New Session</button>
          <label for="fileInput" class="nav-file">Upload saved session <input id="fileInput" type="file" accept=".chart" hidden /></label>
          <div style="display:flex;align-items:center;gap:8px">
            <label for="themeSelect" style="color:white;font-weight:700;margin-right:6px">Theme</label>
            <select id="themeSelect" style="border-radius:6px;padding:6px 8px;border:0;background:rgba(255,255,255,0.12);">
              <option value="original">Original</option>
              <option value="colorful">Colorful</option>
            </select>
          </div>
          <div style="display:flex;align-items:center;gap:8px;margin-left:8px">
            <label for="titleColorInput" style="color:white;font-weight:700;margin-right:6px">Title Color</label>
            <input id="titleColorInput" type="color" value="#6b2b8f" title="Chart title color" style="width:36px;height:28px;border-radius:6px;border:0;padding:0" />
          </div>
          <button id="deleteModeBtn" class="nav-btn" title="Enter remove mode" style="margin-left:8px;background:rgba(255,255,255,0.08)">Remove rows/cols</button>
          <button id="leaveLiveBtn" class="nav-btn hidden">Leave Live Session Mode</button>
        </div>
      </nav>

      <!-- Landing / Hero -->
      <section id="landing" class="view landing-large">
        <div class="hero">
          <h1 class="title">
            <span class="title-inner">
              <span class="title-main">Welcome</span>
              <span id="typed" class="typed" aria-hidden="true"></span>
            </span>
          </h1>
          <p class="subtitle">Create playful charts for your students in seconds.</p>

          <div class="hero-actions">
        <button id="newChartBtn2" class="primary">Create New Chart</button>
        <label for="fileInput" class="secondary file-label">Upload saved session <input id="fileInput2" type="file" accept=".chart" hidden /></label>
          </div>

          <p class="small">Supported file type: <code>.chart</code></p>
        </div>
      </section>

      <!-- Editor -->
      <section id="editor" class="view hidden">
        <header class="editor-header">
          <div class="editor-left">
            <!-- replaced heading with top nav brand -->
          </div>
        </header>

        <div class="controls" id="controls">
          <div class="control-row">
            <input type="text" id="columnName" placeholder="Assignment / Column name" />
            <button id="addColumnBtn">Add Column</button>
          </div>
          <div class="control-row">
            <input type="text" id="rowName" placeholder="Student name" />
            <button id="addRowBtn">Add Row</button>
            <button id="previewBtn" class="secondary">Start The Show</button>
          </div>
        </div>

        <div class="table-wrap">
          <div id="chartTitleWrapper">
            <div id="chartTitle" class="chart-title" title="Click to edit">(Untitled chart)</div>
          </div>
          <table id="chart">
            <thead>
              <tr id="columns"><th></th></tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>

  <div class="chart-actions" style="text-align:right;margin-top:12px;display:flex;gap:8px;justify-content:flex-end;align-items:center;">
   <button id="undoBtn" class="secondary" title="Undo last star">Undo</button>
   <button id="clearStarsBtn" class="secondary">Clear Stars</button>
   <button id="saveBtn" class="primary">Save Chart</button>
  </div>

        <!-- Export Modal -->
        <div id="exportModal" class="modal hidden">
          <div class="modal-content">
            <div class="modal-title">Name your file</div>
            <input id="exportFilename" class="modal-input" type="text" maxlength="64" placeholder="chart" autocomplete="off" />
            <div class="modal-actions">
              <button id="exportConfirmBtn" class="primary">Save Chart</button>
              <button id="exportCancelBtn" class="secondary">Cancel</button>
            </div>
          </div>
        </div>

        <!-- Confirm Erase Modal (small, similar style to export modal) -->
        <div id="confirmModal" class="modal hidden">
          <div class="modal-content">
            <div id="confirmModalTitle" class="modal-title">Confirm</div>
            <div id="confirmModalBody" class="modal-body" style="margin:8px 0 12px;color:#333;">Are you sure?</div>
            <div class="modal-actions">
              <button id="confirmCancelBtn" class="secondary">Cancel</button>
              <button id="confirmProceedBtn" class="primary">Proceed</button>
            </div>
          </div>
        </div>

        <input type="file" id="importFile" accept=".chart" style="display:none" />
      </section>
    </div>
    
    <!-- Use a single module entrypoint. main.js imports other modules. -->
    <script type="module" src="main.js"></script>

  </body>
</html>
